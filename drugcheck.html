<!DOCTYPE html>
<!--
The following HTML page takes the user input of drug name and displays
the interactions this drug may have with other drugs.
-->
<html>

<head>
    <title>Drug Interaction Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="drugcheck.js"></script>
</head>

<body>
    <div>
        <form id="drugString">
            Please enter drugs to check for interactions:
            </br>
            <input type="text" name="drugname" id="userInput1">
            </br>
            <input type="text" name="drugname" id="userInput2">
            </br>
            <input type="text" name="drugname" id="userInput3">
            </br>
            <input type="text" name="drugname" id="userInput4">
            </br>
            <input type="text" name="drugname" id="userInput5">
            </br>
            <input type="text" name="drugname" id="userInput6">
            </br>
            <input type="text" name="drugname" id="userInput7">
            </br>
            <input type="text" name="drugname" id="userInput8">
            </br>
            <input type="text" name="drugname" id="userInput9">
            </br>
            <input type="text" name="drugname" id="userInput10">
            </br>
        </form>
        <!-- <input type="button" id="addDrug" value="Add Another Drug">-->
        </br>
        <input type="submit" id="search" value="Search For Interactions">
        <p id="display"></p>
    </div>
    <div id="spellCheck"></div>
    <div id="divDisplay"></div>
</body>

</html>
