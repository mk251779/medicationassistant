<!DOCTYPE html>
<html>
<head>
<style>
.btn-group .button {
    background-color: lightblue;
    border: 1px solid green;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    width: 150px;
    display: block;
}

.btn-group .button:not(:last-child) {
    border-bottom: none;
}

.btn-group .button:hover {
    background-color: #3e8e41;
}
</style>
</head>

<center>
<h2>Main Menu</h2>


<div class="btn-group">
<button class="button">Check Drug Interactio</button>
<button class="button">Recommended Medication</button>

</div>
